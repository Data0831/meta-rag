<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ collection_name }} - Vector Search</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 300, 'GRAD' 0, 'opsz' 24;
        }

        .card-shadow {
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        /* Dimmed result style - applied when similarity is below threshold */
        .dimmed-result {
            opacity: 0.4;
            filter: grayscale(20%);
            transition: opacity 0.3s ease, filter 0.3s ease;
        }

        .dimmed-result:hover {
            opacity: 0.6;
        }

        /* Smooth transitions for result cards */
        .result-card {
            transition: opacity 0.3s ease, filter 0.3s ease, transform 0.2s ease;
        }
    </style>

    <script>
        // Pass collection name to JavaScript
        window.COLLECTION_NAME = "{{ collection_name }}";
    </script>
</head>

<body class="bg-gray-50 font-['Inter']">

    <!-- Tab Bar -->
    <div
        class="flex-shrink-0 bg-[#dee1e6] dark:bg-[#202124] pt-2 px-3 flex items-end gap-1 border-b border-gray-200 dark:border-gray-700 select-none">
        <a href="/chat"
            class="flex items-center gap-2 px-4 py-2 rounded-t-lg text-sm font-medium transition-colors duration-200 text-gray-600 dark:text-gray-400 hover:bg-black/5 dark:hover:bg-white/5 min-w-[120px] justify-center">
            <span class="material-symbols-outlined text-[18px]">forum</span>
            Chat
        </a>
        <a href="/"
            class="flex items-center gap-2 px-4 py-2 rounded-t-lg text-sm font-medium transition-colors duration-200 text-gray-600 dark:text-gray-400 hover:bg-black/5 dark:hover:bg-white/5 min-w-[120px] justify-center">
            <span class="material-symbols-outlined text-[18px]">science</span>
            RAG LAB
        </a>
        <a href="/vector_search"
            class="flex items-center gap-2 px-4 py-2 rounded-t-lg text-sm font-medium transition-colors duration-200 text-gray-600 dark:text-gray-400 hover:bg-black/5 dark:hover:bg-white/5 min-w-[120px] justify-center">
            <span class="material-symbols-outlined text-[18px]">manage_search</span>
            Vector Search
        </a>

        <div
            class="flex items-center gap-2 px-4 py-2 rounded-t-lg text-sm font-medium transition-colors duration-200 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 shadow-sm z-10 min-w-[120px] justify-center">
            <span class="material-symbols-outlined text-[18px]">search</span>
            Search
        </div>
    </div>

    <div class="flex min-h-screen w-full">
        <!-- Left Sidebar -->
        <aside
            class="w-[280px] shrink-0 bg-white/50 dark:bg-gray-900/50 p-6 flex flex-col gap-6 border-r border-gray-200 dark:border-gray-700">
            <div class="flex flex-col gap-2">
                <a href="/collection_search"
                    class="flex items-center gap-2 text-sm text-blue-600 hover:text-blue-800 transition-colors">
                    <span class="material-symbols-outlined text-[18px]">arrow_back</span>
                    返回所有集合
                </a>
                <h1 class="text-xl font-bold text-gray-900 dark:text-white mt-2">{{ collection_name }}</h1>
                <p class="text-sm text-gray-500 dark:text-gray-400">向量資料庫搜尋</p>
            </div>

            <!-- Collection Info -->
            <div class="flex flex-col gap-3 p-4 bg-gray-100/50 dark:bg-white/5 rounded-lg">
                <div class="flex items-center gap-2 text-gray-700 dark:text-gray-300">
                    <span class="material-symbols-outlined text-[18px]">info</span>
                    <span class="text-sm font-medium">集合資訊</span>
                </div>
                <div class="text-xs text-gray-500 dark:text-gray-400">
                    在上方輸入查詢以搜尋此集合中的向量
                </div>
            </div>

            <!-- Similarity Threshold Control -->
            <div class="flex flex-col gap-3 p-4 bg-gray-100/50 dark:bg-white/5 rounded-lg">
                <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2 text-gray-700 dark:text-gray-300">
                        <span class="material-symbols-outlined text-[18px]">tune</span>
                        <span class="text-sm font-medium">相似度閾值</span>
                    </div>
                    <span id="thresholdValue" class="text-sm font-bold text-blue-600 dark:text-blue-400">0%</span>
                </div>
                <input type="range" id="similarityThreshold" min="0" max="100" step="5" value="0"
                    class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-blue-600">
                <div class="text-xs text-gray-500 dark:text-gray-400">
                    低於此值的結果將以暗淡效果顯示
                </div>
            </div>

            <!-- Search Configuration -->
            <div class="flex flex-col gap-3 p-4 bg-gray-100/50 dark:bg-white/5 rounded-lg">
                <div class="flex items-center gap-2 text-gray-700 dark:text-gray-300">
                    <span class="material-symbols-outlined text-[18px]">settings</span>
                    <span class="text-sm font-medium">搜尋設定</span>
                </div>

                <!-- Semantic Ratio Slider -->
                <div class="flex flex-col gap-2">
                    <div class="flex items-center justify-between">
                        <label for="semanticRatioSlider" class="text-xs text-gray-600 dark:text-gray-400">語意搜尋權重</label>
                        <span id="semanticRatioValue" class="text-xs font-bold text-gray-700 dark:text-gray-300">50%</span>
                    </div>
                    <input type="range" id="semanticRatioSlider" min="0" max="1" step="0.1" value="0.5"
                        class="w-full h-2 bg-gray-200 dark:bg-gray-700 rounded-lg appearance-none cursor-pointer accent-blue-600">
                </div>

                <!-- Limit Input -->
                <div class="flex flex-col gap-2">
                    <label for="limitInput" class="text-xs text-gray-600 dark:text-gray-400">結果數量</label>
                    <input type="number" id="limitInput" min="1" max="100" value="10"
                        class="px-3 py-2 bg-white dark:bg-gray-800 border border-gray-300 dark:border-gray-600 rounded-lg text-sm text-gray-900 dark:text-white focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
            </div>
        </aside>

        <!-- Right Main Content -->
        <main class="flex-1 bg-white dark:bg-zinc-900/50 p-8 flex flex-col gap-6">
            <!-- Search Bar -->
            <div class="relative">
                <div class="flex w-full items-stretch rounded-full h-14 bg-gray-100 dark:bg-gray-800 card-shadow">
                    <div class="text-gray-500 dark:text-gray-400 flex items-center justify-center pl-5 pr-2">
                        <span class="material-symbols-outlined">search</span>
                    </div>
                    <input id="searchInput" type="text"
                        class="flex-1 bg-transparent border-none focus:outline-none focus:ring-0 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-400 text-base"
                        placeholder="輸入向量搜尋查詢..." />
                    <div class="p-2">
                        <button id="searchIconBtn"
                            class="flex h-full w-10 items-center justify-center rounded-full bg-blue-600 text-white hover:bg-blue-700 transition-colors">
                            <span class="material-symbols-outlined text-[20px]">arrow_forward</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Status Info -->
            <div class="flex items-center justify-between text-sm text-gray-600 dark:text-gray-400">
                <div id="resultsInfo" class="hidden">
                    找到 <span id="resultsCount" class="font-semibold text-gray-900 dark:text-white">0</span> 筆結果
                </div>
                <div id="searchTime" class="hidden">
                    搜尋時間: <span id="searchTimeValue" class="font-semibold">0</span>ms
                </div>
            </div>

            <!-- Loading State -->
            <div id="loadingState" class="hidden flex items-center justify-center py-12">
                <div class="flex space-x-2">
                    <div class="typing-dot w-3 h-3 bg-blue-600 rounded-full"></div>
                    <div class="typing-dot w-3 h-3 bg-blue-600 rounded-full"></div>
                    <div class="typing-dot w-3 h-3 bg-blue-600 rounded-full"></div>
                </div>
            </div>

            <!-- Error State -->
            <div id="errorState" class="hidden bg-red-50 border border-red-200 rounded-lg p-4">
                <div class="flex items-start space-x-3">
                    <span class="material-symbols-outlined text-red-600">error</span>
                    <div class="flex-1">
                        <h3 class="font-medium text-red-900">搜尋失敗</h3>
                        <p id="errorMessage" class="text-sm text-red-700 mt-1"></p>
                    </div>
                </div>
            </div>

            <!-- Empty State -->
            <div id="emptyState" class="flex flex-col items-center justify-center py-12 text-center">
                <span class="material-symbols-outlined text-gray-400 text-6xl">search</span>
                <h3 class="mt-4 text-lg font-medium text-gray-900 dark:text-white">開始搜尋</h3>
                <p class="mt-2 text-sm text-gray-500 dark:text-gray-400">輸入查詢以搜尋向量資料庫</p>
            </div>

            <!-- Search Results -->
            <div id="resultsContainer" class="hidden flex flex-col gap-4">
                <!-- Results will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/collection_search.js') }}"></script>
</body>

</html>
