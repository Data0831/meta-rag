<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vector Collections - RAG System</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
        rel="stylesheet">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-gray-50 font-['Inter']">

    <!-- Tab Bar -->
    <div
        class="flex-shrink-0 bg-[#dee1e6] dark:bg-[#202124] pt-2 px-3 flex items-end gap-1 border-b border-gray-200 dark:border-gray-700 select-none">
        <a href="/chat"
            class="flex items-center gap-2 px-4 py-2 rounded-t-lg text-sm font-medium transition-colors duration-200 text-gray-600 dark:text-gray-400 hover:bg-black/5 dark:hover:bg-white/5 min-w-[120px] justify-center">
            <span class="material-symbols-outlined text-[18px]">chat_bubble</span>
            Chat
        </a>
        <a href="/"
            class="flex items-center gap-2 px-4 py-2 rounded-t-lg text-sm font-medium transition-colors duration-200 text-gray-600 dark:text-gray-400 hover:bg-black/5 dark:hover:bg-white/5 min-w-[120px] justify-center">
            <span class="material-symbols-outlined text-[18px]">science</span>
            RAG LAB
        </a>
        <a href="/collection_search"
            class="flex items-center gap-2 px-4 py-2 rounded-t-lg text-sm font-medium transition-colors duration-200 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 shadow-sm z-10 min-w-[120px] justify-center">
            <span class="material-symbols-outlined text-[18px]">manage_search</span>
            Vector Search
        </a>
        <a href="/compare"
            class="flex items-center gap-2 px-4 py-2 rounded-t-lg text-sm font-medium transition-colors duration-200 text-gray-600 dark:text-gray-400 hover:bg-black/5 dark:hover:bg-white/5 min-w-[120px] justify-center">
            <span class="material-symbols-outlined text-[18px]">compare_arrows</span>
            Compare
        </a>
    </div>

    <!-- Header -->
    <header class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <div>
                        <h1 class="text-2xl font-semibold text-gray-900">Vector Collections</h1>
                        <p class="text-sm text-gray-500 mt-0.5">Manage and Monitor Qdrant Vector Collections</p>
                    </div>
                </div>
                <button id="refreshBtn"
                    class="flex items-center space-x-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                    <span class="material-symbols-outlined">refresh</span>
                    <span>Refresh</span>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-6 py-8">

        <!-- Loading State -->
        <div id="loadingState" class="hidden flex items-center justify-center py-12">
            <div class="flex space-x-2">
                <div class="typing-dot w-3 h-3 bg-blue-600 rounded-full"></div>
                <div class="typing-dot w-3 h-3 bg-blue-600 rounded-full"></div>
                <div class="typing-dot w-3 h-3 bg-blue-600 rounded-full"></div>
            </div>
        </div>

        <!-- Error State -->
        <div id="errorState" class="hidden bg-red-50 border border-red-200 rounded-lg p-4">
            <div class="flex items-start space-x-3">
                <span class="material-symbols-outlined text-red-600">error</span>
                <div class="flex-1">
                    <h3 class="font-medium text-red-900">連接失敗</h3>
                    <p id="errorMessage" class="text-sm text-red-700 mt-1"></p>
                </div>
            </div>
        </div>

        <!-- Collections Table -->
        <div id="collectionsContainer" class="bg-white rounded-lg shadow-sm border border-gray-200 overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-50 border-b border-gray-200">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                NAME
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                STATUS
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                POINTS (APPROX)
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                SEGMENTS
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                SHARDS
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                VECTORS CONFIG
                            </th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ACTIONS
                            </th>
                        </tr>
                    </thead>
                    <tbody id="collectionsBody" class="bg-white divide-y divide-gray-200">
                        <!-- Collections will be dynamically inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <span class="material-symbols-outlined text-gray-400 text-6xl">database</span>
            <h3 class="mt-4 text-lg font-medium text-gray-900">沒有找到集合</h3>
            <p class="mt-2 text-sm text-gray-500">Qdrant 中沒有可用的向量集合</p>
        </div>

    </main>

    <!-- Collection Details Modal -->
    <div id="detailsModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg max-w-2xl w-full mx-4 max-h-[80vh] overflow-y-auto">
            <div class="sticky top-0 bg-white border-b border-gray-200 px-6 py-4 flex items-center justify-between">
                <h2 class="text-xl font-semibold text-gray-900" id="modalTitle">集合詳情</h2>
                <button id="closeModalBtn" class="text-gray-400 hover:text-gray-600 transition-colors">
                    <span class="material-symbols-outlined">close</span>
                </button>
            </div>
            <div id="modalContent" class="p-6">
                <!-- Details will be inserted here -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='js/vector_search.js') }}"></script>
</body>

</html>
